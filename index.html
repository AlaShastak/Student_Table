<!DOCTYPE html>
<html lang="ru/en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="main.js"></script>
</head>

<body>
<section>
  <div class="container">
    <h1 class="header">Students list</h1>
    <div>
      <button type="submit" class="btn btn-outline-success add-students">Add student</button>
      <button type="submit" class="btn btn-outline-success search-students">Search</button>
    </div>
    <div class="wrapper col-md-12 list-group align-items-space-between">
      <div class="data-checking"></div>
      <div class="btn-group btn-group-sm mt-auto">
        <button class="btn btn-success consent-button">All right</button>
        <button class="btn btn-danger return-button">Go back and fix</button>
      </div>
    </div>

    <form class="row gy-2 gx-3 align-items-center students-list">
      <div class="col-auto col-md-6">
        <label class="form-label name-label">Surname</label>
        <label for="surname"></label><input type="text" class="form-control students-item" id="surname" placeholder="Ivanov">
      </div>
      <div class="col-auto col-md-6">
        <label class="form-label name-label">Name</label>
        <label for="name"></label><input type="text" class="form-control students-item" id="name" placeholder="Ivan">
      </div>
      <div class="col-auto col-md-6">
        <label class="form-label name-label">Surname</label>
        <label for="middlename"></label><input type="text" class="form-control students-item" id="middlename" placeholder="Ivanovich">
      </div>
      <div class="col-auto col-md-6">
        <label class="form-label name-label">Date of birth</label>
        <label for="year-of-birth"></label><input type="date" class="form-control students-item" value="2018-07-22" min="1990-01-01" max="2021-12-21" id="year-of-birth">
      </div>
      <div class="col-auto col-md-6">
        <div class="alert alert-danger alert-year " role="alert">
          Please enter 4 digits in 2021 format
        </div>
        <div class="alert alert-danger alert-year2000 " role="alert">
          The year of the beginning of the training is in the range from 2000 to the current year
        </div>
        <label class="form-label name-label">Year of admission</label>
        <label for="year-of-admission"></label>
        <input type="number" class="form-control  students-item" id="year-of-admission" placeholder="2020">
      </div>
      <div class="col-auto col-md-6">
        <label class="form-label">Faculty</label>
        <label for="faculty"></label><select class="form-select" id="faculty">
          <option value="0">Faculty of Chemistry</option>
          <option value="1">Faculty of Applied Mathematics</option>
          <option value="2">Faculty of Biology</option>
          <option value="3">Faculty of Geography</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success button-add">Add a student</button>
    </form>
    <hr class="hr">
  </div>
</section>

<div class="container">
  <form class="row gy-2 gx-3 align-items-center search">
    <div class="col-auto col-md-6">
      <input type="text" class="form-control" placeholder="FULL name" id="search-fio">
    </div>
    <div class="col-auto col-md-6">
      <input type="text" class="form-control" placeholder="Faculty" id="search-faculty">
    </div>
    <div class="col-auto col-md-6">
      <input type="number" class="form-control" placeholder="Year of admission" id="search-year-of-admission">
    </div>
    <div class="col-auto col-md-6">
      <input type="number" class="form-control" placeholder="Year of graduation" id="search-year-of-graduation">
    </div>
    <div>
      <div class="alert alert-danger alert-search col-md-4" role="alert">
        No matches found
      </div>
      <button type="submit" class="btn btn-success button-searh col-md-4">Search</button>
    </div>
  </form>
</div>

<section>
  <div class="container">
    <h2 class="header-paragraph">Students</h2>
    <div class="blok">
      <table class="table table-bordered border-success table-striped" id="sortable">
        <thead>
        <tr>
          <th scope="col" data-name="fio">FULL name</th>
          <th scope="col" data-name="faculty">Faculty</th>
          <th scope="col" data-name="age">Date of birth and age</th>
          <th scope="col" data-name="year of study">Years of study and course number </th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>

</html>
